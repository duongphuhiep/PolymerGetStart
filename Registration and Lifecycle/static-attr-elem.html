<link rel="import" href="../bower_components/polymer/polymer.html">

<script>
    LifeCycleElem = Polymer({
        is: "static-attr-elem",

        hostAttributes: {
            "string-attribute": 'Value',
            "boolean-attribute": true,
            "back-color": "red",
            tabindex: 0
        },

        properties: {
            backColor: String
        },

        created: function(){
            console.log("created ");
        },
        attached: function(){
            console.log("attached ");
        },
        detached: function(){
            console.log("detached ");
        },
        attributeChanged: function(){
            console.log("attributeChanged", arguments);
        },
        ready: function(){
            console.log("ready ", this.backColor);
            this.textContent="A prototype element, check it out!!!!";
        },
        factoryImpl: function() {
            console.log("factoryImpl ", arguments);
        }
    });
</script>
