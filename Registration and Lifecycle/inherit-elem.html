<link rel="import" href="../bower_components/polymer/polymer.html">

<script>
    InheriteElem = Polymer({
        is: "inherit-elem",
        /**
         * support to extend only native html elements, if extends other custom element it will give
         * Uncaught NotSupportedError: Failed to execute 'registerElement' on 'Document': Registration failed for type 'inherit-elem'. The tag name specified in 'extends' is a custom element name. Use inheritance instead.
         */
        extends: "input",
        created: function(){
            console.log("created ", this.id);
        },
        attached: function(){
            console.log("attached ", this.id);
        },
        detached: function(){
            console.log("detached ", this.id);
        },
        attributeChanged: function(){
            console.log("attributeChanged ", this.id);
        },
        ready: function(){
            console.log("ready ", this.id);
            this.textContent="A prototype element, check it out!!!!";
        },
        factoryImpl: function() {
            console.log("factoryImpl ", arguments);
        }
    });
</script>
